<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>STEMX Control Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style='padding: 10px'>
    <form method="POST">
        <p>Environment: <i>{{ data[0] }}</i></p>
        <div class="mb-3">
            <label for='covalent'>Covalent API Key</label>
            <input type='text' id='covalent' name='covalent' value={{ data[1] }}>
        </div>

        <div class="mb-3">
            <label for='graphql'>GraphQL API Key</label>
            <input type='text' id='graphql' name='graphql' value={{ data[2] }}>
        </div>

        <div class="mb-3">
            <label for='private'>Private Key</label>
            <input type='text' id='private' name='private' value={{ data[3] }}>
        </div>

        <div class="mb-3">
            <label for='sender'>Sender Address</label>
            <input type='text' id='sender' name='sender' value={{ data[4] }}>
        </div>

        <div class="mb-3">
            <input class='btn btn-primary' type='submit' value='SET'>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
